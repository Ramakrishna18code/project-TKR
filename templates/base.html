<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Content Detection{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a1f;
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 107, 107, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 20%, rgba(74, 144, 226, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(160, 94, 255, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.5;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .navbar {
            background: rgba(10, 10, 25, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(74, 144, 226, 0.2);
            padding: 1rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar h1 {
            color: #ffffff;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #FF6B6B 0%, #4A90E2 50%, #A05EFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar h1::before {
            content: '▶';
            font-size: 1.8rem;
            background: linear-gradient(135deg, #FF6B6B 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255,107,107,0.5)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 15px rgba(74,144,226,0.8)); }
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(15, 15, 30, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 0 0 1px rgba(74, 144, 226, 0.2),
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.2);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.7s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn {
            padding: 12px 32px;
            background: linear-gradient(135deg, #FF6B6B 0%, #4A90E2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 15px rgba(255, 107, 107, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4A90E2 0%, #A05EFF 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.15);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            box-shadow: 
                0 4px 15px rgba(74, 144, 226, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A52 100%);
            box-shadow: 
                0 4px 15px rgba(255, 107, 107, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #51CF66 0%, #40C057 100%);
            box-shadow: 
                0 4px 15px rgba(81, 207, 102, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 0.9rem;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: #4A90E2;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 0.95rem;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4A90E2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(74, 144, 226, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
        }
        
        table th, table td {
            padding: 14px 16px;
            text-align: left;
        }
        
        table th {
            background: rgba(74, 144, 226, 0.1);
            color: #4A90E2;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.8px;
            border-bottom: 2px solid rgba(74, 144, 226, 0.2);
        }
        
        table tbody tr {
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }
        
        table tbody tr:hover {
            background: rgba(74, 144, 226, 0.08);
            transform: translateX(4px);
        }
        
        table tbody td {
            color: #ffffff;
            font-weight: 500;
        }
        
        .alert {
            padding: 1rem 1.2rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            border-left: 3px solid;
            animation: slideInLeft 0.5s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-success {
            background-color: rgba(81, 207, 102, 0.15);
            color: #51CF66;
            border-left-color: #51CF66;
        }
        
        .alert-success::before {
            content: '✓';
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .alert-error {
            background-color: rgba(255, 107, 107, 0.15);
            color: #FF6B6B;
            border-left-color: #FF6B6B;
        }
        
        .alert-error::before {
            content: '⚠';
            font-size: 1.5rem;
        }
        
        .alert-info {
            background-color: rgba(74, 144, 226, 0.15);
            color: #4A90E2;
            border-left-color: #4A90E2;
        }
        
        .alert-info::before {
            content: 'ℹ';
            font-size: 1.5rem;
        }
        
        h1, h2, h3 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B6B 0%, #4A90E2 50%, #A05EFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        p {
            color: #d0d0d0;
            line-height: 1.8;
        }
        
        strong {
            color: #ffffff;
            font-weight: 700;
        }
        
        a {
            color: #4A90E2;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #FF6B6B;
            text-decoration: underline;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(74,144,226,.2);
            border-radius: 50%;
            border-top-color: #4A90E2;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <h1>YouTube Content Detection AI</h1>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script>
        // Show scroll to top button when scrolling
        window.addEventListener('scroll', function() {
            const scrollTop = document.querySelector('.scroll-top');
            if (window.pageYOffset > 300) {
                scrollTop.style.display = 'flex';
            } else {
                scrollTop.style.display = 'none';
            }
        });
    </script>
</body>
</html>
