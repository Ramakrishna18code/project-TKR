{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white; box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4); animation: pulse 2s ease-in-out infinite;">
            <i class="fas fa-user-shield"></i>
        </div>
        <h2 style="margin: 0; color: #ffffff;">Admin Portal</h2>
        <p style="color: #b0b0b0; margin-top: 0.5rem;">Secure access to administration panel</p>
    </div>
    
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"><i class="fas fa-user-tie"></i> Admin Username</label>
            <input type="text" id="username" name="username" placeholder="Enter admin username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-key"></i> Admin Password</label>
            <input type="password" id="password" name="password" placeholder="Enter admin password" required>
        </div>
        
        <button type="submit" class="btn btn-danger" style="width: 100%; font-size: 1.1rem;">
            <i class="fas fa-shield-alt"></i> Secure Login
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 2px solid rgba(255, 255, 255, 0.1);">
        <p>
            <a href="{% url 'index' %}" style="color: #b0b0b0; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </p>
    </div>
    
    <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(255, 193, 7, 0.15); backdrop-filter: blur(10px); border-radius: 12px; border-left: 4px solid #ffc107;">
        <p style="text-align: center; margin: 0; color: #ffc107;">
            <i class="fas fa-exclamation-triangle"></i> <strong style="color: #ffffff;">Administrator Access Only</strong><br>
            <span style="font-size: 0.9rem; color: #d0d0d0;">Default: Admin / Admin</span>
        </p>
    </div>
    
    <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 10px; text-align: center; font-size: 0.85rem; color: #b0b0b0;">
        <i class="fas fa-lock"></i> Secured with enterprise-grade encryption
    </div>
</div>
{% endblock %}
