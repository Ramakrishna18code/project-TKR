{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card" style="max-width: 460px; margin: 3rem auto;">
    {% if object %}
    <div style="text-align: center; padding: 2rem 0;">
        <h2 style="color: #22c55e; margin-bottom: 1rem;">Registration Complete</h2>
        <p style="margin-bottom: 2rem; color: #404040;">{{ object }}</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Continue to Login</a>
    </div>
    {% else %}
    
    <h2 style="margin-bottom: 1.5rem;">Create Account</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="phoneno">Phone</label>
            <input type="text" id="phoneno" name="phoneno" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
        </div>
        
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="2" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
            Register
        </button>
    </form>
    
    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e5e5; text-align: center;">
        <p style="font-size: 0.875rem; color: #737373;">
            <a href="{% url 'login' %}">Already have an account?</a>
        </p>
    </div>
    {% endif %}
</div>
{% endblock %}
