{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="max-width: 420px; margin: 4rem auto;">
    <h2 style="margin-bottom: 0.5rem;">User Login</h2>
    <p style="font-size: 0.875rem; color: #737373; margin-bottom: 2rem;">
        Enter your credentials to continue
    </p>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" name="submit1" class="btn btn-primary" style="width: 100%;">
            Login
        </button>
    </form>
    
    <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e5e5; text-align: center;">
        <p style="font-size: 0.875rem; color: #737373; margin-bottom: 0.75rem;">
            Don't have an account? <a href="{% url 'Register1' %}">Register</a>
        </p>
        <p style="font-size: 0.875rem;">
            <a href="{% url 'index' %}" style="color: #737373;">Back to Home</a>
        </p>
    </div>
    
    <div style="margin-top: 1.5rem; padding: 0.875rem; background: #f5f5f5; border-radius: 6px;">
        <p style="font-size: 0.8125rem; color: #737373; margin: 0;">
            Demo credentials: <span style="font-family: monospace; color: #1a1a1a;">demo / demo123</span>
        </p>
    </div>
</div>
{% endblock %}
